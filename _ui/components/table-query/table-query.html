<dom-module id="table-query">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
    </style>
    <div id="main">
      <iron-form>
        <form>
          <paper-button raised on-click="search">Search</paper-button>
          <paper-button raised on-click="clearForm">Clear</paper-button>
          <table>
            <template is="dom-repeat" items=[[tableDesc.Columns]] as="col" items-index-as="colIndex">
              <tr>
                <td>[[col.Label]]</td>
                <td>
                <paper-dropdown-menu id="op_[[col.Name]]" label="Op">
		  <paper-listbox slot="dropdown-content" class="dropdown-content">
		    <paper-item>=</paper-item>
		    <paper-item>!=</paper-item>
		    <paper-item>&gt;</paper-item>
		    <paper-item>&gt;=</paper-item>
		    <paper-item>&lt;</paper-item>
		    <paper-item>&lt;=</paper-item>
		    <paper-item hidden="[[!isStringColumn(col.Type)]]">LIKE</paper-item>
		  </paper-listbox>
		</paper-dropdown-menu>
                </td>
                <td><input type=text id="val_[[col.Name]]" name=[[col.Name]] label=[[col.Name]]></input></td>
              </tr>
            </template>
          </table>
        </form>
      </iron-form>
    </div>
  </template>
</dom-module>

<script src="table-query.js"></script>
