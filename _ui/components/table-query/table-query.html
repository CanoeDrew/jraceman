<dom-module id="table-query">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
    </style>
    <div id="main">
      <iron-form>
        <form>
          <paper-button raised on-click="search">Search</paper-button>
          <paper-button raised on-click="clear">Clear</paper-button>
          <table>
            <template is="dom-repeat" items=[[tableDesc.Columns]] as="col" items-index-as="colIndex">
              <tr>
                <td>[[col.Label]]</td>
                <td>
                  <!-- Initially used paper-dropdown-menu, but it was too big and ugly. -->
                  <select id="op_[[col.Name]]">
                    <option value="eq">=</option>
                    <option value="ne">!=</option>
                    <option value="gt">&gt;</option>
                    <option value="ge">&gt;=</option>
                    <option value="lt">&lt;</option>
                    <option value="le">&lt;=</option>
                    <option value="like" hidden="[[!isStringColumn(col.Type)]]">LIKE</option>
                  </select>
                </td>
                <td><input type=text id="val_[[col.Name]]" name=[[col.Name]] label=[[col.Name]]></input></td>
              </tr>
            </template>
          </table>
        </form>
      </iron-form>
    </div>
  </template>
</dom-module>

<script src="table-query.js"></script>
