<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../../components/jraceman-style/jraceman-style.html">

<dom-module id="query-results">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
      vaadin-grid {
        height: 100%;
      }
    </style>
    <div id="main">
      [[queryResults.Error]]
      <vaadin-grid id="grid" items=[[queryResults.Rows]] active-item="{{activeItem}}">
        <template is="dom-repeat" items=[[queryResults.Columns]] as="col" items-index-as="colIndex">
          <vaadin-grid-column>
            <template class="header">
              <vaadin-grid-sorter path="[[colString(colIndex)]]">[[col.Name]]</vaadin-grid-sorter>
            </template>
            <template><span on-dblclick="dblclick">[[data(item, colIndex)]]</span></template>
          </vaadin-grid-column>
        </template>
      </vaadin-grid>
    </div>
  </template>
</dom-module>

<script src="query-results.js"></script>
