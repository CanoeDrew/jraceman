<dom-module id="venue-setup">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
    </style>
    <div id="main" class="tab-container">
      <paper-tabs id="tabs" selected="{{selectedTab}}">
        <paper-tab name="site">Sites</paper-tab>
        <paper-tab name="area">Areas</paper-tab>
        <paper-tab name="laneorder">Lane Order</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selectedTab}}">
        <site-table name="site" query-results="{{queryResults}}" selected-result=[[selectedResult]]
            select-up=[[requestSelect]]></site-table>
        <area-table name="area" query-results="{{queryResults}}" selected-result=[[selectedResult]]
            select-up=[[requestSelect]]></area-table>
        <laneorder-table name="laneorder" query-results="{{queryResults}}" selected-result=[[selectedResult]]
            select-up=[[requestSelect]]></laneorder-table>
      </iron-pages>
    </div>
  </template>
</dom-module>

<script src="venue-setup.js"></script>
