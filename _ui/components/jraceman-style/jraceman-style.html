<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<custom-style>
  <style>
    html {
      --jraceman-background-color: #aaa;
    }
  </style>
</custom-style>

<dom-module id="jraceman-style">
  <template>
    <style>
      :host {
      }
      [hidden] {
        display: none !important;
      }

      .tab-container {
        display: flex;
        flex-direction: column;
      }
      .tab-container paper-tabs {
        flex: initial;
      }
      .tab-container iron-pages {
        flex: auto;
        height: inherit;
      }
      .tabContent {
        height: 100%;
      }

      paper-tabs {
	--paper-tabs-selection-bar: {
          z-index: 100;
        }
	--paper-tabs-selection-bar-color: blue;
      }
      paper-tab {
	background-color: #999;
      }
      paper-tab.iron-selected {
	color: var(--paper-tabs-selection-bar-color);
	background-color: var(--jraceman-background-color);
      }
    </style>
  </template>
</dom-module>
