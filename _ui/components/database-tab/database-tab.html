<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="database-tab">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
    </style>
    <div id="main" class="tab-container">
      <paper-tabs id="tabs" selected="{{selectedTab}}">
        <paper-tab name="contextoption">Context Options</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selectedTab}}">
        <contextoption-table name="contextoption" query-results="{{queryResults}}" selected-result=[[selectedResult]]
            select-up=[[requestSelect]]></contextoption-table>
      </iron-pages>
    </div>
  </template>
</dom-module>

<script src="database-tab.js"></script>
