<dom-module id="competition-setup">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
    </style>
    <div id="main" class="tab-container">
      <paper-tabs selected="{{selectedTab}}">
        <paper-tab name="query">Query</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selectedTab}}">
        <table-query name="query" table-desc=[[tableDesc]]></table-query>
      </iron-pages>
    </div>
  </template>
</dom-module>

<script src="competition-setup.js"></script>
