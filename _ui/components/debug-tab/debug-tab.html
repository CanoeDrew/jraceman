<dom-module id="debug-tab">
  <template>
    <style include="jraceman-style">
      :host {
        height: 100%;
      }
      #main {
        height: 100%;
      }
    </style>
    <div id="main" class="tab-container">
      <paper-tabs selected="{{selectedTab}}">
        <paper-tab name="sql">SQL</paper-tab>
        <paper-tab name="editId">Edit Id</paper-tab>
        <paper-tab name="race">Races</paper-tab>
        <paper-tab name="lane">Lanes</paper-tab>
      </paper-tabs>

      <iron-pages selected="{{selectedTab}}">
        <sql-tab name="sql" query-results={{queryResults}}></sql-tab>
        <div name="editId">Edit ID is not yet implemented</div>
        <race-table name="race" query-results="{{queryResults}}" selected-result=[[selectedResult]]
            select-up=[[requestSelect]]></race-table>
        <lane-table name="lane" query-results="{{queryResults}}" selected-result=[[selectedResult]]
            select-up=[[requestSelect]]></lane-table>
      </iron-pages>
    </div>
  </template>
</dom-module>

<script src="debug-tab.js"></script>
